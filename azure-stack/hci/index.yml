title: Documentation Azure Stack HCI
summary: Azure Stack HCI est un cluster Windows Server 2019 hyperconvergé qui utilise le matériel validé pour exécuter des charges de travail virtualisées locales, ce qui permet aux clients de consolider facilement l’infrastructure vieillissante et de se connecter à Azure pour les services cloud.
