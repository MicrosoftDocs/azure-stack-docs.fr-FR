### YamlMime:Landing
title: Documentation Azure Stack HCI
summary: Azure Stack HCI est un cluster hyperconvergé qui utilise le matériel validé pour exécuter localement des charges de travail virtualisées, ce qui permet aux clients de consolider facilement une infrastructure vieillissante et de se connecter à Azure pour les services cloud.
