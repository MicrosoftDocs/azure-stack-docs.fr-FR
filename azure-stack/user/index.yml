abstract:
  description: 'Azure Stack Hub est une plateforme cloud hybride qui vous permet d’utiliser les services Azure à partir du centre de données de votre entreprise ou de votre fournisseur de services. En tant que développeur, vous pouvez créer des applications sur Azure Stack Hub. Vous pouvez ensuite les déployer sur Azure Stack Hub, sur Azure, ou vous pouvez créer des applications réellement hybrides qui tirent parti de la connectivité entre un cloud Azure Stack Hub et Azure. Découvrez comment créer des ressources et déployer des applications avec nos didacticiels et nos guides de démarrage rapide.<br/><br/>Si vous êtes un opérateur Azure Stack Hub qui gère l’infrastructure et offre des services, consultez notre <a href="../operator/">documentation pour les opérateurs</a>.<br/><br/>Si vous êtes un utilisateur Azure Stack Hub intéressé par le Kit de développement Azure Stack (ASDK), déploiement mononœud d’Azure Stack Hub que vous pouvez télécharger et utiliser gratuitement, consultez notre <a href="../asdk">Documentation ASDK</a>.'
