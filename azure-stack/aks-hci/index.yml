### YamlMime:Landing
title: Documentation Azure Kubernetes Service sur Azure Stack HCI
summary: Azure Kubernetes Service sur Azure Stack HCI est une implémentation locale du célèbre orchestrateur Azure Kubernetes Service (AKS), qui automatise l’exécution d’applications conteneurisées à grande échelle. Azure Kubernetes Service est maintenant en préversion sur Azure Stack HCI et Windows Server 2019 Datacenter, ce qui vous permet de commencer à héberger des conteneurs Linux et Windows dans votre centre de données plus rapidement.
