metadata:
  title: Documentation relative au Kit de développement Azure Stack - Tutoriels, informations de référence de l’API
  description: Le Kit de développement Azure Stack (ASDK) est un déploiement à un seul nœud d’Azure Stack que vous pouvez télécharger et utiliser gratuitement. L’ASDK est destiné à fournir un environnement dans lequel vous pouvez évaluer Azure Stack et développer des applications modernes à l’aide des API et les outils compatibles avec Azure dans un environnement hors production.
